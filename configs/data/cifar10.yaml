# CIFAR-10 Dataset Configuration
# EXACT preservation of original dataset settings

data:
  name: "CIFAR"
  dataset_name: "cifar10"
  
  # Image properties
  img_size: 32
  channels: 3
  num_classes: 10
  
  # Data loading
  batch_size_train: 64
  batch_size_test: 16
  num_workers: 2
  pin_memory: true
  drop_last: true
  persistent_workers: true
  
  # Preprocessing
  normalization:
    mean: [0.5, 0.5, 0.5]
    std: [0.5, 0.5, 0.5]  # Normalize to [-1, 1] range
  
  # Data augmentation
  augmentation:
    enabled: false
    transforms:
      - type: "RandomHorizontalFlip"
        p: 0.5
      - type: "RandomRotation"
        degrees: 5
  
  # Dataset splits
  train_split: 0.9
  val_split: 0.1
  
  # Cache settings
  cache_dir: "./data/cifar10/"
