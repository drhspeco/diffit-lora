# Imagenette Dataset Configuration
# EXACT preservation of original dataset settings

data:
  name: "IMAGENETTE"
  dataset_name: "frgfm/imagenette"
  dataset_config: "160px"
  
  # Image properties
  img_size: 32
  channels: 3
  num_classes: 10
  
  # Data loading
  batch_size_train: 32
  batch_size_test: 16
  num_workers: 2
  pin_memory: true
  drop_last: true
  persistent_workers: true
  
  # Preprocessing
  normalization:
    mean: [0.5, 0.5, 0.5]
    std: [0.5, 0.5, 0.5]  # Normalize to [-1, 1] range
  
  resize:
    size: [32, 32]
    
  # Data augmentation
  augmentation:
    enabled: false
    transforms:
      - type: "RandomHorizontalFlip"
        p: 0.5
      - type: "RandomRotation"
        degrees: 5
  
  # Dataset splits
  train_split: 0.9
  val_split: 0.1
  
  # Filter settings
  filter_rgb_only: true  # Only use RGB images (skip grayscale)
  
  # Cache settings
  cache_dir: "./data/imagenette/"
